<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- inject header nav -->
  <script type="module" src="nav.js?v=1"></script>

  <main class="container narrow pad">
    <h1>My Profile</h1>
    <div id="profileErr" class="err" aria-live="polite" hidden></div>

    <form id="profileForm" class="account-form" enctype="multipart/form-data">
      <div class="checkbox-group">
        <input type="checkbox" id="profilePublicInput" />
        <label for="profilePublicInput">Make my profile public (so others can view)</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="emailPublicInput" />
        <label for="emailPublicInput">Show my email on my public profile</label>
      </div>

      <div class="account-section">
        <label for="profilePhotoInput">Profile Photo</label>
        <img id="profilePhotoPreview" class="profile-preview" src="" alt="Profile Photo" hidden />
        <input type="file" id="profilePhotoInput" accept="image/*" />
      </div>

      <div class="account-section">
        <label for="displayNameInput">Display Name</label>
        <input type="text" id="displayNameInput" maxlength="100" placeholder="How you’d like to be shown" />
      </div>

      <div class="account-section">
        <label for="bioInput">Short Bio</label>
        <textarea id="bioInput" maxlength="1000" rows="4" placeholder="Tell others about yourself…"></textarea>
      </div>

      <div class="account-section">
        <label for="favoriteQuoteInput">Favorite Quote</label>
        <textarea id="favoriteQuoteInput" maxlength="500" rows="2" placeholder="A quote you like"></textarea>
      </div>

      <button type="submit" class="btn save-btn">Save Profile</button>
    </form>

    <p id="saveMsg" class="meta" hidden>Profile saved successfully.</p>
  </main>

  <script type="module" src="account.js?v=1"></script>
</body>
</html>
