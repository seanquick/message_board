<meta name="robots" content="noindex, nofollow">

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot your password?</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root { --bg:#0e1726; --card:#111c2f; --muted:#94a3b8; --text:#e5e7eb; --brand:#8ab4f8; --brand-2:#60a5fa; --danger:#ef4444; --ring:rgba(138,180,248,.45); }
    body{margin:0; min-height:100dvh; display:grid; place-items:center; background:radial-gradient(70% 70% at 80% 20%, #11203a 0%, #0e1726 60%, #0b1220 100%); color:var(--text); font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;}
    .wrap{width:100%; max-width:480px; padding:2rem;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:1.25rem 1.25rem 1rem; backdrop-filter:blur(8px); box-shadow:0 10px 30px rgba(0,0,0,.35);}
    h1{margin:0 0 .75rem; font-size:1.25rem;}
    p.sub{margin:.25rem 0 1rem; color:var(--muted); font-size:.95rem;}
    label{display:block; font-size:.85rem; color:#cbd5e1; margin:.6rem 0 .35rem;}
    input[type="email"]{width:100%; padding:.75rem .8rem; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:#0c1526; color:var(--text); outline:none; transition:.15s border-color,.15s box-shadow;}
    input:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--ring);}
    .btn{display:inline-flex; align-items:center; justify-content:center; border:1px solid rgba(255,255,255,.14); color:#0b1220; background:linear-gradient(180deg, var(--brand), var(--brand-2));
      padding:.7rem .9rem; border-radius:10px; font-weight:600; cursor:pointer; transition:transform .06s, filter .15s;}
    .btn:hover{filter:brightness(1.05)} .btn:active{transform:translateY(1px)} .btn.ghost{background:transparent; color:var(--text); border-color:rgba(255,255,255,.16);}
    .row{display:flex; align-items:center; gap:.5rem;} .between{justify-content:space-between;}
    .meta{color:var(--muted); font-size:.9rem;} .link{color:var(--brand); text-decoration:none;} .link:hover{text-decoration:underline;}
    .err{margin:.5rem 0 0; color:#fff; background:#37151a; border:1px solid rgba(239,68,68,.4); padding:.6rem .7rem; border-radius:10px; display:none;}
    .ok{margin:.5rem 0 0; color:#063; background:#0b2e20; border:1px solid rgba(16,185,129,.35); padding:.6rem .7rem; border-radius:10px; display:none;}
    .brand{display:flex; align-items:center; gap:.6rem; margin-bottom:.75rem;}
    .dot{width:28px; height:28px; border-radius:8px; background:radial-gradient(95% 95% at 25% 20%, #fff 0%, #dbeafe 15%, #93c5fd 60%, #60a5fa 100%); box-shadow:0 8px 22px rgba(96,165,250,.45);}
    .footer{margin-top:.9rem; display:flex; justify-content:space-between; gap:.75rem; flex-wrap:wrap;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div style="font-weight:800; letter-spacing:.2px;">Forgot your password?</div>
        <div class="meta">Weâ€™ll email you a reset link</div>
      </div>
    </div>

    <div class="card">
      <h1>Reset password</h1>
      <p class="sub">Enter the email address associated with your account.</p>

      <form id="forgotForm" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
        <div id="err" class="err" role="alert"></div>
        <div id="ok" class="ok" role="status"></div>

        <div class="footer">
          <div class="row" style="gap:.75rem">
            <a id="loginLink" class="link">Back to sign in</a>
            <a id="backLink" class="link">Back to site</a>
          </div>
          <button class="btn" type="submit">Send reset link</button>
        </div>
      </form>
    </div>
  </div>

<script type="module" src="auth-ui.js"></script>

</body>
</html>
