<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset your password Â· Willow Oak</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-wrap { min-height: 100dvh; display:grid; place-items:center; background: var(--bg); }
    .auth-card { width:min(520px, 92%); }
    .auth-head {
      background: var(--grad); color:#fff; padding:1rem 1.1rem;
      border-radius: var(--r-md) var(--r-md) 0 0;
    }
    .auth-body { padding:1.1rem; border:1px solid var(--line); border-top:0;
      border-radius: 0 0 var(--r-md) var(--r-md); background:#fff; box-shadow: var(--shadow-1);
    }
    .brand { display:flex; align-items:center; gap:.6rem; }
    .brand .logo {
      width:36px;height:36px;border-radius:10px;background:rgba(255,255,255,.15);
      display:grid;place-items:center;font-size:18px;
      border:1px solid rgba(255,255,255,.28);
    }
    .form-row { margin:.65rem 0; }
    .success { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; padding:.65rem .75rem; border-radius:8px; }
  </style>
</head>
<body>
  <main class="auth-wrap">
    <section class="auth-card">
      <div class="auth-head">
        <div class="brand">
          <div class="logo">ðŸŒ¿</div>
          <div>
            <h1 style="color:#fff;margin:0;font-size:1.25rem">Forgot your password?</h1>
            <div class="meta" style="color:#eef2ff">Weâ€™ll email you a reset link</div>
          </div>
        </div>
      </div>

      <div class="auth-body">
        <div id="topMsg" class="success" style="display:none"></div>
        <div id="topErr" class="err" style="display:none"></div>

        <form id="forgotForm" novalidate>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
          </div>

          <div class="row between" style="margin-top:.75rem">
            <a class="meta" href="login.html">Back to sign in</a>
            <button class="btn primary" id="submitBtn" type="submit">Send reset link</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script type="module">
    const $ = (s, r=document) => r.querySelector(s);
    const getCookie = (name) => document.cookie.split('; ').find(x => x.startsWith(name+'='))?.split('=')[1];

    const form = $('#forgotForm');
    const btn  = $('#submitBtn');
    const ok   = $('#topMsg');
    const err  = $('#topErr');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.style.display = 'none'; err.style.display = 'none';
      btn.disabled = true; btn.textContent = 'Sendingâ€¦';

      try {
        const csrf = getCookie('csrf');
        const res = await fetch('/api/auth/forgot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(csrf ? { 'x-csrf-token': csrf } : {})
          },
          credentials: 'include',
          body: JSON.stringify({ email: $('#email').value.trim() })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data?.error || 'Failed to send reset link');

        ok.textContent = 'If that email exists, a password reset link is on the way.';
        ok.style.display = '';
        form.querySelectorAll('input,button').forEach(el => el.disabled = true);
        btn.textContent = 'Sent';
      } catch (e) {
        err.textContent = e.message || 'Failed to send reset link';
        err.style.display = '';
        btn.disabled = false; btn.textContent = 'Send reset link';
      }
    });
  </script>
</body>
</html>
