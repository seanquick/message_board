<meta name="robots" content="noindex, nofollow">

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --bg:#0e1726; --card:#111c2f; --muted:#94a3b8; --text:#e5e7eb;
      --brand:#8ab4f8; --brand-2:#60a5fa; --danger:#ef4444; --ring:rgba(138,180,248,.45);
    }
    body {
      margin:0; min-height:100dvh; display:grid; place-items:center;
      background:radial-gradient(70% 70% at 80% 20%, #11203a 0%, #0e1726 60%, #0b1220 100%);
      color:var(--text);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .wrap { width:100%; max-width:520px; padding:2rem; }
    .card {
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); border-radius:16px;
      padding:1.25rem 1.25rem 1rem;
    }
    h1 { margin:0 0 .75rem; font-size:1.25rem; }
    label { display:block; font-size:.85rem; color:#cbd5e1; margin:.6rem 0 .35rem; }
    input {
      width:100%; padding:.75rem .8rem; border-radius:10px;
      border:1px solid rgba(255,255,255,.12); background:#0c1526;
      color:var(--text); outline:none; transition:.15s border-color,.15s box-shadow;
    }
    input:focus { border-color:var(--brand); box-shadow:0 0 0 4px var(--ring); }

    /* Password extras */
    .toggle-show {
      cursor:pointer; font-size:.85rem; color:var(--brand);
      margin-top:.3rem; display:inline-block;
    }
    .strength-meter {
      margin-top:.5rem; height:6px; background:#2e424d;
      border-radius:4px; overflow:hidden;
    }
    .strength-meter-fill {
      height:100%; width:0; background:var(--danger);
      transition:width .3s, background .3s;
    }
    .strength-label { font-size:.85rem; color:var(--muted); margin-top:.3rem; }

    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      border:1px solid rgba(255,255,255,.14); color:#0b1220;
      background:linear-gradient(180deg, var(--brand), var(--brand-2));
      padding:.7rem .9rem; border-radius:10px; font-weight:600;
      cursor:pointer; transition:transform .06s, filter .15s;
    }
    .btn:hover { filter:brightness(1.05) }
    .btn:active { transform:translateY(1px) }
    .btn:disabled { opacity:.5; cursor:not-allowed; }

    .meta { color:#94a3b8; font-size:.9rem; }
    .link { color:var(--brand); text-decoration:none; }
    .link:hover { text-decoration:underline; }

    .err {
      margin:.5rem 0 0; color:#fff; background:#37151a;
      border:1px solid rgba(239,68,68,.4);
      padding:.6rem .7rem; border-radius:10px; display:none;
    }

    .footer {
      margin-top:.9rem; display:flex; justify-content:space-between;
      gap:.75rem; flex-wrap:wrap;
    }

    .brand { display:flex; align-items:center; gap:.6rem; margin-bottom:.75rem; }
    .dot {
      width:28px; height:28px; border-radius:8px;
      background:radial-gradient(95% 95% at 25% 20%, #fff 0%, #dbeafe 15%, #93c5fd 60%, #60a5fa 100%);
      box-shadow:0 8px 22px rgba(96,165,250,.45);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div style="font-weight:800; letter-spacing:.2px;">Create your account</div>
        <div class="meta">Join the discussion</div>
      </div>
    </div>

    <div class="card">
      <h1>Sign up</h1>
      <form id="regForm" novalidate>
        <input type="hidden" id="next" name="next" />

        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required placeholder="Jane Doe" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required placeholder="At least 8 characters" />
        <span class="toggle-show" id="toggleShowPwd">Show password</span>

        <!-- Strength meter -->
        <div class="strength-meter" id="pwdStrengthMeter">
          <div class="strength-meter-fill" id="pwdStrengthFill"></div>
        </div>
        <div class="strength-label" id="pwdStrengthLabel">Strength: —</div>

        <!-- Terms checkbox -->
        <div style="margin: 1rem 0;">
          <label style="font-size: 0.85rem; display: flex; gap: 0.5rem; align-items: center;">
            <input type="checkbox" id="termsCheckbox" style="width: 16px; height: 16px;" />
            <span>I’ve read and accept the <a href="guidelines.html" target="_blank" class="link">Guidelines & Terms</a></span>
          </label>
        </div>

        <div id="err" class="err" role="alert"></div>

        <div class="footer">
          <div class="row" style="gap:.75rem">
            <a id="linkLogin" class="link">Sign in</a>
            <a id="linkBack" class="link">Back to site</a>
          </div>
          <button class="btn" type="submit" id="submitBtn" disabled>Create account</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Password toggle + strength logic -->
  <script type="module">
    const pwdInput     = document.getElementById('password');
    const toggleShow   = document.getElementById('toggleShowPwd');
    const strengthFill = document.getElementById('pwdStrengthFill');
    const strengthLbl  = document.getElementById('pwdStrengthLabel');
    const termsBox     = document.getElementById('termsCheckbox');
    const form         = document.getElementById('regForm');
    const submitBtn    = document.getElementById('submitBtn');

    // Toggle password visibility
    toggleShow?.addEventListener('click', () => {
      if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        toggleShow.textContent = 'Hide password';
      } else {
        pwdInput.type = 'password';
        toggleShow.textContent = 'Show password';
      }
    });

    // Password strength meter
    function evalStrength(pwd) {
      let score = 0;
      if (pwd.length >= 8) score++;
      if (/[A-Z]/.test(pwd)) score++;
      if (/[a-z]/.test(pwd)) score++;
      if (/[0-9]/.test(pwd)) score++;
      if (/[^A-Za-z0-9]/.test(pwd)) score++;
      return score;
    }

    function updateStrength(pwd) {
      const score = evalStrength(pwd);
      const pct = (score / 5) * 100;
      strengthFill.style.width = pct + '%';
      let color = '#ef4444', label = 'Very weak';
      if (score === 2) { color = '#f59e0b'; label = 'Weak'; }
      else if (score === 3) { color = '#60a5fa'; label = 'Moderate'; }
      else if (score === 4) { color = '#22c55e'; label = 'Good'; }
      else if (score === 5) { color = '#059669'; label = 'Strong'; }
      strengthFill.style.background = color;
      strengthLbl.textContent = 'Strength: ' + label;
    }

    pwdInput?.addEventListener('input', () => {
      updateStrength(pwdInput.value);
      validateForm();
    });
    termsBox?.addEventListener('change', validateForm);

    function validateForm() {
      const valid = pwdInput.value.length >= 8 && termsBox.checked;
      submitBtn.disabled = !valid;
    }
  </script>

  <script type="module" src="auth-ui.js"></script>
</body>
</html>
