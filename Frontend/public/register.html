<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root { --bg:#0e1726; --card:#111c2f; --muted:#94a3b8; --text:#e5e7eb; --brand:#8ab4f8; --brand-2:#60a5fa; --ring:rgba(138,180,248,.45); }
    body{margin:0; min-height:100dvh; display:grid; place-items:center; background:radial-gradient(70% 70% at 80% 20%, #11203a 0%, #0e1726 60%, #0b1220 100%); color:var(--text);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;}
    .wrap{width:100%; max-width:520px; padding:2rem;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:1.25rem 1.25rem 1rem;}
    h1{margin:0 0 .75rem; font-size:1.25rem;}
    label{display:block; font-size:.85rem; color:#cbd5e1; margin:.6rem 0 .35rem;}
    input{width:100%; padding:.75rem .8rem; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:#0c1526; color:var(--text); outline:none; transition:.15s border-color,.15s box-shadow;}
    input:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--ring);}
    .btn{display:inline-flex; align-items:center; justify-content:center; border:1px solid rgba(255,255,255,.14); color:#0b1220; background:linear-gradient(180deg, var(--brand), var(--brand-2));
      padding:.7rem .9rem; border-radius:10px; font-weight:600; cursor:pointer; transition:transform .06s, filter .15s;}
    .btn:hover{filter:brightness(1.05)} .btn:active{transform:translateY(1px)}
    .meta{color:#94a3b8; font-size:.9rem;} .link{color:var(--brand); text-decoration:none;} .link:hover{text-decoration:underline;}
    .err{margin:.5rem 0 0; color:#fff; background:#37151a; border:1px solid rgba(239,68,68,.4); padding:.6rem .7rem; border-radius:10px; display:none;}
    .footer{margin-top:.9rem; display:flex; justify-content:space-between; gap:.75rem; flex-wrap:wrap;}
    .brand{display:flex; align-items:center; gap:.6rem; margin-bottom:.75rem;}
    .dot{width:28px; height:28px; border-radius:8px; background:radial-gradient(95% 95% at 25% 20%, #fff 0%, #dbeafe 15%, #93c5fd 60%, #60a5fa 100%); box-shadow:0 8px 22px rgba(96,165,250,.45);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div style="font-weight:800; letter-spacing:.2px;">Create your account</div>
        <div class="meta">Join the discussion</div>
      </div>
    </div>

    <div class="card">
      <h1>Sign up</h1>
      <form id="regForm" novalidate>
        <input type="hidden" id="next" name="next"/>
        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required placeholder="Jane Doe" />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required placeholder="At least 8 characters" />
        <div id="err" class="err" role="alert"></div>

        <div class="footer">
          <div class="row" style="gap:.75rem">
            <a id="linkLogin" class="link">Sign in</a>
            <a id="linkBack" class="link">Back to site</a>
          </div>
          <button class="btn" type="submit">Create account</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    function qs(){ return new URLSearchParams(location.search); }
    function safeNext(def='threads.html'){
      const p = qs().get('next') || '';
      if (!p) return def;
      if (/^https?:\/\//i.test(p) || p.startsWith('//')) return def;
      return p;
    }
    function readCookie(name){
      const m = document.cookie.match(new RegExp('(?:^|; )'+name.replace(/[-./*+?^${}()|[\\]\\\\]/g,'\\\\$&')+'=([^;]*)')); return m?decodeURIComponent(m[1]):'';
    }
    let csrfToken=''; async function ensureCsrf(){ try{ await fetch('/api/auth/csrf',{credentials:'include'}) }catch{} csrfToken=readCookie('csrf')||''; }
    function setErr(msg){ const box=$('#err'); box.textContent=msg||''; box.style.display=msg?'block':'none'; }

    document.addEventListener('DOMContentLoaded', async () => {
      const next = safeNext();
      $('#next').value = next;
      $('#linkLogin').href = 'login.html?next=' + encodeURIComponent(next);
      $('#linkBack').href  = next;

      await ensureCsrf();
      $('#regForm')?.addEventListener('submit', async (e) => {
        e.preventDefault(); setErr('');
        const name=$('#name').value.trim(), email=$('#email').value.trim(), pw=$('#password').value;
        if(name.length<2) { setErr('Please enter your name.'); return; }
        if(!email.includes('@')) { setErr('Please enter a valid email.'); return; }
        if(pw.length<8) { setErr('Password must be at least 8 characters.'); return; }

        const btn=e.submitter; const txt=btn.textContent; btn.disabled=true; btn.textContent='Creatingâ€¦';
        try{
          const res = await fetch('/api/auth/register', {
            method:'POST',
            headers:{'Content-Type':'application/json', ...(csrfToken?{'X-CSRF-Token':csrfToken}:{})},
            credentials:'include',
            body: JSON.stringify({ name, email, password: pw })
          });
          const data = await res.json().catch(()=> ({}));
          if(!res.ok || data.error) throw new Error(data.error || 'Registration failed.');
          // If API auto-logs in, cookie is set; either way redirect to next
          location.href = next || 'threads.html';
        }catch(err){ setErr(err.message || 'Could not create account.'); await ensureCsrf(); }
        finally{ btn.disabled=false; btn.textContent=txt; }
      });
    });
  </script>
</body>
</html>
