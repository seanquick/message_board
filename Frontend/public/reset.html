<meta name="robots" content="noindex, nofollow">

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Set a new password</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --bg:#0e1726; --card:#111c2f; --muted:#94a3b8; --text:#e5e7eb;
      --brand:#8ab4f8; --brand‑2:#60a5fa; --danger:#ef4444; --ring:rgba(138,180,248,.45);
    }
    body {
      margin:0; min-height:100dvh; display:grid; place-items:center;
      background:radial-gradient(70% 70% at 80% 20%, #11203a 0%, #0e1726 60%, #0b1220 100%);
      color:var(--text); font-family:Inter, ui‑sans‑serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .wrap { width:100%; max-width:480px; padding:2rem; }
    .card {
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); border-radius:16px;
      padding:1.25rem 1.25rem 1rem; backdrop-filter:blur(8px);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin:0 0 .75rem; font-size:1.25rem; }
    p.sub { margin:.25rem 0 1rem; color:var(--muted); font-size:.95rem; }
    label { display:block; font-size:.85rem; color:#cbd5e1; margin:.6rem 0 .35rem; }
    input[type="password"] {
      width:100%; padding:.75rem .8rem; border-radius:10px;
      border:1px solid rgba(255,255,255,.12); background:#0c1526; color:var(--text);
      outline:none; transition:.15s border-color,.15s box-shadow;
    }
    input[type="text"] {
      /* Same styling for visible password */
      width:100%; padding:.75rem .8rem; border-radius:10px;
      border:1px solid rgba(255,255,255,.12); background:#0c1526; color:var(--text);
      outline:none; transition:.15s border-color,.15s box-shadow;
    }
    input:focus { border-color:var(--brand); box-shadow:0 0 0 4px var(--ring); }
    .pw-hint { font-size:.82rem; color:var(--muted); margin-top:.25rem; }
    .strength-meter {
      margin-top:.5rem; height:6px; background:#2e424d; border-radius:4px; overflow:hidden;
    }
    .strength-meter-fill {
      height:100%; width:0; background:var(--danger); transition: width .3s, background .3s;
    }
    .strength-label {
      font-size:.85rem; color:var(--muted); margin-top:.3rem;
    }
    .toggle-show {
      cursor:pointer; font-size:.85rem; color:var(--brand); margin-top:.3rem; display:inline-block;
    }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      border:1px solid rgba(255,255,255,.14); color:#0b1220;
      background:linear-gradient(180deg, var(--brand), var(--brand-2));
      padding:.7rem .9rem; border-radius:10px; font-weight:600;
      cursor:pointer; transition:transform .06s, filter .15s;
    }
    .btn:hover { filter:brightness(1.05) }
    .btn:active { transform:translateY(1px) }
    .btn.ghost { background:transparent; color:var(--text); border-color:rgba(255,255,255,.16); }
    .row { display:flex; align-items:center; gap:.5rem; }
    .footer {
      margin-top:.9rem; display:flex; justify-content:space-between;
      gap:.75rem; flex-wrap:wrap;
    }
    .meta { color:var(--muted); font-size:.9rem; }
    .link { color:var(--brand); text‑decoration:none; }
    .link:hover { text‑decoration:underline; }
    .err {
      margin:.5rem 0 0; color:#fff; background:#37151a;
      border:1px solid rgba(239,68,68,.4); padding:.6rem .7rem; border-radius:10px;
      display:none;
    }
    .ok {
      margin:.5rem 0 0; color:#063; background:#0b2e20;
      border:1px solid rgba(16,185,129,.35); padding:.6rem .7rem; border-radius:10px;
      display:none;
    }
    .brand { display:flex; align-items:center; gap:.6rem; margin-bottom:.75rem; }
    .dot {
      width:28px; height:28px; border-radius:8px;
      background:radial-gradient(95% 95% at 25% 20%, #fff 0%, #dbeafe 15%, #93c5fd 60%, #60a5fa 100%);
      box-shadow:0 8px 22px rgba(96,165,250,.45);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div style="font-weight:800; letter-spacing:.2px;">Set a new password</div>
        <div class="meta">Choose a strong, unique password</div>
      </div>
    </div>

    <div class="card">
      <h1>Choose a new password</h1>
      <p class="sub">Your reset link should have opened this page automatically.</p>

      <form id="resetForm" novalidate>
        <input type="hidden" id="token" name="token" />
        <input type="hidden" id="email" name="email" />
        <input type="hidden" id="next"  name="next" />

        <label for="password">New password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required placeholder="••••••••" />
        <div class="pw-hint">At least 8 characters.</div>
        <span class="toggle-show" id="toggleShowPwd">Show password</span>

        <div class="strength-meter" id="pwdStrengthMeter">
          <div class="strength-meter-fill" id="pwdStrengthFill"></div>
        </div>
        <div class="strength-label" id="pwdStrengthLabel">Strength: —</div>

        <label for="password2">Confirm new password</label>
        <input id="password2" name="password2" type="password" autocomplete="new-password" required placeholder="Repeat password" />

        <div id="err" class="err" role="alert"></div>
        <div id="ok" class="ok" role="status"></div>

        <div class="footer">
          <div class="row">
            <a id="toLogin" class="link">Back to sign in</a>
            <a id="backLink" class="link">Back to site</a>
          </div>
          <button class="btn" type="submit">Update password</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    // Show/hide password toggle
    const pwdInput     = document.getElementById('password');
    const toggleShow   = document.getElementById('toggleShowPwd');
    toggleShow?.addEventListener('click', () => {
      if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        toggleShow.textContent = 'Hide password';
      } else {
        pwdInput.type = 'password';
        toggleShow.textContent = 'Show password';
      }
    });

    // Password strength meter logic
    const strengthFill  = document.getElementById('pwdStrengthFill');
    const strengthLabel = document.getElementById('pwdStrengthLabel');
    const evaluatePwd   = (pwd) => {
      let score = 0;
      if (pwd.length >= 8) score += 1;
      if (/[A-Z]/.test(pwd))    score += 1;
      if (/[a-z]/.test(pwd))    score += 1;
      if (/[0-9]/.test(pwd))    score += 1;
      if (/[^A-Za-z0-9]/.test(pwd)) score += 1;
      return score;
    };
    const updateStrength = (pwd) => {
      const score = evaluatePwd(pwd);
      const pct   = (score / 5) * 100;
      strengthFill.style.width = pct + '%';
      if (score <= 1) {
        strengthFill.style.background = '#ef4444'; // instead of var(--danger)
        strengthLabel.textContent = 'Strength: Very weak';
      } else if (score === 2) {
        strengthFill.style.background = '#f59e0b';
        strengthLabel.textContent = 'Strength: Weak';
      } else if (score === 3) {
        strengthFill.style.background = '#60a5fa';
        strengthLabel.textContent = 'Strength: Moderate';
      } else if (score === 4) {
        strengthFill.style.background = '#22c55e';
        strengthLabel.textContent = 'Strength: Good';
      } else {
        strengthFill.style.background = '#059669';
        strengthLabel.textContent = 'Strength: Strong';
      }
    };
    pwdInput?.addEventListener('input', () => updateStrength(pwdInput.value));
  </script>

  <script type="module" src="auth-ui.js"></script>
</body>
</html>
