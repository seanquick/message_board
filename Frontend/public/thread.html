<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thread</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container card" role="main">
    <article id="threadBox" class="card"></article>

    <section class="card mt-2" id="commentsSection">
      <h2>Comments</h2>
      <div id="commentsLoading" class="meta">Loading...</div>

      <form id="commentForm" style="margin-top:1rem; display:none;">
        <textarea id="cBody" placeholder="Write a commentâ€¦" required></textarea>

        <label class="row items-center gap-05 mt-05">
          <input type="checkbox" id="cAnon" />
          Post as Anonymous
        </label>

        <div class="row items-center between mt-05">
          <div id="cErr" class="err" style="display:none"></div>
          <button type="submit" class="btn primary">Post comment</button>
        </div>
      </form>

      <div id="commentsList" class="mt-2"></div>
    </section>
  </main>

  <!-- Scripts in load order -->
  <script type="module" src="nav.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="report.js"></script>
  <script type="module" src="thread.js"></script>
</body>
</html>
