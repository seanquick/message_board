<!-- Frontend/public/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ðŸ”¹ Top Nav -->
  <script type="module" src="nav.js?v=1"></script>

  <main class="container narrow pad">
    <h1 id="userName">Profile</h1>

    <div id="notificationPrefsBox" class="hidden">
      <label>
        <input type="checkbox" id="emailNotifyToggle" />
        Receive email notifications for comment replies
      </label>
      <span id="saveStatus" class="save-status"></span>
    </div>

    <div id="profileBox" class="profile-box">
      <!-- ðŸ”¸ Info Fields -->
      <div class="profile-info">
        <p id="userEmail" class="hidden">
          Email: <span id="userEmailValue"></span>
        </p>
        <p id="userBio" class="hidden"></p>

        <div id="userQuoteBox" class="hidden">
          <strong>Favorite Quote:</strong>
          <blockquote id="userQuoteText"></blockquote>
        </div>

        <div id="userQuotesBox" class="profile-quotes hidden">
          <h3>Other Favorite Quotes</h3>
          <ul id="userQuotesList"></ul>
        </div>
      </div>
    </div>

    <p id="errorMsg" class="error hidden"></p>
  </main>

  <script type="module" src="profile.js?v=2"></script>
</body>
</html>
