<!-- Frontend/public/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Inject header nav -->
  <script type="module" src="nav.js?v=1"></script>

  <main class="container narrow pad">
    <h1 id="userName">Profile</h1>

    <div id="profileBox" class="profile-box">
      <img id="profilePhoto" class="profile-photo" src="" alt="User Photo" hidden />

    <div class="profile-info">
      <p id="userBio" hidden></p>

      <div id="userQuoteBox" hidden>
        <strong>Favorite Quote:</strong>
        <blockquote id="userQuoteText"></blockquote>
      </div>
    </div>


        <div id="userQuotesBox" class="profile-quotes" hidden>
          <h3>Other Favorite Quotes</h3>
          <ul id="userQuotesList"></ul>
        </div>
      </div>
    </div>

    <p id="errorMsg" class="error" hidden></p>
  </main>

  <!-- âœ… Load logic from external JS file -->
  <script type="module" src="profile.js?v=1"></script>
</body>
</html>
