<!-- Frontend/public/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ðŸ”¹ Top Nav -->
  <script type="module" src="nav.js?v=1"></script>

  <main class="container narrow pad">
    <!-- ðŸ”¹ Page Heading -->
    <h1 id="userName">Profile</h1>

    <!-- ðŸ”¹ Profile Box -->
    <div id="profileBox" class="profile-box">
      <!-- ðŸ”¸ Profile Photo -->
      <img id="profilePhoto" class="profile-photo hidden" src="" alt="Profile photo" />

      <!-- ðŸ”¸ Info Fields -->
      <div class="profile-info">
        <!-- ðŸ”¸ Email (conditionally shown) -->
        <p id="userEmail" class="hidden">Email: <span id="userEmailValue"></span></p>

        <!-- ðŸ”¸ Bio -->
        <p id="userBio" class="hidden"></p>

        <!-- ðŸ”¸ Favorite Quote -->
        <div id="userQuoteBox" class="hidden">
          <strong>Favorite Quote:</strong>
          <blockquote id="userQuoteText"></blockquote>
        </div>

        <!-- ðŸ”¸ Optional Additional Quotes -->
        <div id="userQuotesBox" class="profile-quotes hidden">
          <h3>Other Favorite Quotes</h3>
          <ul id="userQuotesList"></ul>
        </div>
      </div>
    </div>

    <!-- ðŸ”¹ Error Display -->
    <p id="errorMsg" class="error hidden"></p>
  </main>

  <!-- ðŸ”¹ Profile Script -->
  <script type="module" src="profile.js?v=2"></script>
</body>
</html>
